<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <style>
        body{
            background-color: rgb(104, 138, 167);
        }
        #div{
            border-radius: 30px;
            background-color: rgb(98, 118, 135);

            
        }
        h2{
            border: 1px solid gray;
            border-radius: 10px;
            width: 50%;
            margin-left: 400px;
            background-color: rgb(119, 212, 212);
            
        }
    </style>
    <script>

        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;

        }
        function YearChange(){
            document.getElementById("txtYears").value = document.getElementById("yearRange").value;

        }
        function RateChange(){
            document.getElementById("txtRate").value = document.getElementById("interestRange").value;

        }
        function CalculateClick(){
            var P = parseInt(document.getElementById("txtAmount").value);
            var R = parseInt(document.getElementById("txtRate").value)/12/100;
            var n = parseInt(document.getElementById("txtYears").value)*12;
            var EMI = P * R * (Math.pow(1+R,n)) / (Math.pow(1+R,n)-1);
            document.getElementById("lblResult").innerHTML = "Your monthly installement amount is <b>" + Math.round(EMI).toLocaleString('en-in',{style:'currency', currency:'INR'}) + "</b> for next " + n + " months";
        }

    </script>
</head>
<body class="container-fluid">
    <div id="div" class="p-4 m-4 bg-light">
        <h2 class="text-center">Personal Loan EMI Calculator</h2>
        <div class="row my-3 mt-4">
            <div class="col">
                Amount you need &#8377: <input type="text" id="txtAmount" size="16">
            </div>
            <div class="col">
                for <input type="text" id="txtYears" size="2">Years
            </div>
            <div class="col">
                Interest rate <input type="text" id="txtRate" size="4"> %
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <input type="range" id="amountRange" onchange="AmountChange()" class="form-range" value="100000" min="100000" max="1000000">
                <span>100000</span>
                <span class="float-end">1000000</span>
            </div>
            <div class="col">
                <input type="range" id="yearRange" onchange="YearChange()" class="form-range" value="1" min="1" max="5">
                <span>1</span>
                <span class="float-end">5</span>
            </div>
            <div class="col">
                <input type="range" id="interestRange" onchange="RateChange()" class="form-range" value="10.45" min="10.45" max="18.45" step="0.01">
                <span>10.45%</span>
                <span class="float-end">18.45</span>
            </div>
        </div>
        <div class="row my-4">
            <div class="col text-end">
                <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
            </div>
        </div>
        <div class="row my-3 text-center">
            <div id="lblResult" class="fs-3"></div>
        </div>
    </div>
</body>
</html>
